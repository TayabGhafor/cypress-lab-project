name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/labTest.cy.js